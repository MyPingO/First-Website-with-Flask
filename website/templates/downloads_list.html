{% if user.links %}
<div class="previousDownloadsParent">
    <div class="previousDownloadsMainText">
        <h4 class="previousDownloadsHeader">Previous Downloads</h4>
        <button class="btn btn-outline-secondary btn-sm clearHistoryButton" type="button" id="clearHistoryButton">
            <i class="bi bi-trash clearHistoryIcon"></i>
            <span class="clearHistoryText">Clear</span>
        </button>
    </div>
    <div class="downloadsListDiv">
        <ul class="list-group previousDownloadsList" id="downloadsList">
            {% for youtube_link in user.links|reverse %}
            <li class="list-group-item previousDownloadListItem">
                <div class="previousDownloadDetails">
                    <strong class="previousDownloadTitle">{{youtube_link.title}}</strong> <br>
                    <a href="{{ youtube_link.link }}" target="_blank">
                        {{ youtube_link.link }}
                    </a>
                    <div class="previousDownloadDate">
                        Date: {{youtube_link.date_added}}
                        <form class="redownload">
                            <input type="hidden" name="url" value="{{youtube_link.link}}">
                            <button class = "downloadAgainButton" type="submit" title="Download Again!">
                                Download Again!
                            </button>
                        </form>
                        <br>
                    </div>
                    {% if youtube_link.thumbnail_link %}
                    <a href="{{ youtube_link.thumbnail_link }}" target="_blank" title="Video Thumbnail">
                        <img class="previousDownloadThumbnail" src="{{ youtube_link.thumbnail_link }}" alt="Video Thumbnail">
                    </a>
                    {% endif %}
                </div>
                <form class="deleteHistory">
                    <input type="hidden" name="id" value="{{ youtube_link.id }}">
                    <button class="btn btn-outline-secondary btn-sm deleteFromHistoryButton" type="submit" id="deleteFromHistoryButton">
                        <i class="bi bi-trash"></i>
                    </button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endif %}
